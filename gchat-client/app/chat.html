<!doctype html>
<html>

<head>
  <title>gchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/chat.css">
</head>

<body ng-app="gchat" class="container">
  <div class="main" ng-controller="GChatController">
    <div class="listMessage">
      <ul class="messages"></ul>
    </div>
    <div class="sendMessage">
      <form class="card p-2">
        <div class="input-group">
          <input type="text" id="message" ng-model="message" class="form-control" placeholder="Type your message here...">
          <div class="input-group-append">
            <button type="submit" class="btn btn-info" ng-click="send()" ng-disabled="!message">Send</button>
          </div>
        </div>
      </form>
    </div>
    <button class="btn btn-danger btn-lg btn-block" ng-click="leave()">Leave chat</button>
  </div>
  <script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-resource.min.js"></script>
  <script src="https://gchat-serverj.herokuapp.com/socket.io/socket.io.js"></script>
  <!-- <script src="//localhost:3696/socket.io/socket.io.js"></script> -->
  <script src="js/lib/moment.js"></script>
  <script src="js/lib/angular-moment.js"></script>
  <script src="js/service/loginService.js"></script>
  <script src="js/controller/io.js"></script>
  <script src="js/controller/chat.js"></script>
</body>

</html>
